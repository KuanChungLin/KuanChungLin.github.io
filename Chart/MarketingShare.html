<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron bg-info">
        <h1>作業：2021全球晶圓代工市率</h1>
    </div>
    <div id="container">

    </div>


    <script>
        const marketingShare = {
            publish : "2021/12/31",
            version : "1.0",
            titles : ['排名', '公司', '國別', '市占率'],
            data : [
                { Ranking: 1,  Name :"台積電", Country: "台灣", Ratio: 53.1},
                { Ranking: 2,  Name :"三星電子", Country: "韓國", Ratio: 17.3},
                { Ranking: 3,  Name :"聯電", Country: "台灣", Ratio: 7.2},
                { Ranking: 4,  Name :"格羅方德", Country: "美國", Ratio: 6.1},
                { Ranking: 5,  Name :"中芯國際", Country: "中國", Ratio: 5.3},
                { Ranking: 6,  Name :"華虹半導體", Country: "中國", Ratio: 2.6},
                { Ranking: 7,  Name :"力積電", Country: "台灣", Ratio: 1.8},
                { Ranking: 8,  Name :"世界先進", Country: "台灣", Ratio: 1.4},
                { Ranking: 9,  Name :"高塔半導體", Country: "以色列", Ratio: 1.4},
                { Ranking: 10,  Name :"東部高科", Country: "南韓", Ratio: 1}
            ]
        };

        marketingShareDataArray = [];


        let container;
        let table, thead, tbody;

        window.onload = function () {
            container = document.getElementById('container');

            table = document.createElement('table');
            table.setAttribute("class", "table table-bordered table-striped table-secondary");
            thead = document.createElement('thead');
            tbody = document.createElement('tbody');

            CreateThead(marketingShare.titles);
            marketingShare.data.forEach(company => {
                let datas = Object.values(company);
                marketingShareDataArray.push(datas);
            });

            CreateTbody(marketingShareDataArray);
        }

        function CreateThead(titleArray) {
            let theadTR = document.createElement("tr");

            titleArray.forEach((title) => {
                let th = document.createElement("th");
                th.innerText = title;
                theadTR.append(th);
            });
            
            thead.append(theadTR);
            table.append(thead);
            container.append(table);
        }

        function CreateTbody(companyRank) {
            companyRank.forEach((rank) => {
                let tr = document.createElement("tr")

                rank.forEach((columndata) => {
                    let td = document.createElement("td");
                    td.innerText = columndata;

                    tr.append(td);
                })
                tbody.append(tr);
            })

            table.append(tbody);
        }


    </script>
</body>
</html>
